<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Backbone Study</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/underscore.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/backbone.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    <script type="javascript/template" id="userEditTemplate">
        <div class="info"></div>
        <label id="lableInput">姓名</label>
        <input type="text" id="name" value="<%= name%>"/>
        <input type="button" id="btnOk"  value="Ok"/>
    </script>
    <script type="text/javascript">
        $(function(){
            var app = new App();
            Backbone.history.stop();
            Backbone.history.start();
        });
    </script>
</head>
<body>
    <div id="app-container">
        <a href="#start">Start Application</a>
    </div>
</body>
</html>
